<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Еда</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.min.css">
</head>
<body>
    
    <header class="index__header container">
        <a href="/" class="index__logo-link">
            <img width=128 src="src/img/logo.png" alt="logo" class="index__logo-img">
        </a>
        <form action="#" class="index__search-panel">
            <input class="index__search-input" type="search" placeholder="Блюдо">
            <button class="index__btn-search"> 
                <img src="src/img/search-icon.svg" alt="search-icon" class="index__btn-search-icon">
            </button>
        </form>

        <div class="index__auth">
            <a href="#" class="index__login">Войти</a>
        </div>
        <!-- /.index__auth -->
        
        <a href="#" class="index__shopping-cart">
            <img src="src/img/shopping-cart.svg" alt="shopping-icon" class="index__shopping-icon">
            <span class="index__shopping-cart_counter">12</span>
        </a>
    </header>

</body>
</html>
